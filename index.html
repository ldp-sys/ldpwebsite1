  push:
    branches:
      - main

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent mobile zoom on button clicks -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Lighthouse Development Partners</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ========== Global Reset & Base Styles ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      color: #333;
      overscroll-behavior: none; /* prevents bounce on mobile */
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    /* ========== Header (60% as tall; no change to logo/title size) ========== */
    header {
      background: linear-gradient(
        to bottom,
        rgba(0, 102, 204, 0.8) 0%,
        rgba(0, 31, 77, 0.8) 80%
      );
      color: white;
      /* from 1rem => 0.6rem is ~60% the original height */
      padding: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Logo & Title remain same dimensions/font on desktop */
    header img {
      height: 150px;
      width: 150px;
      object-fit: contain;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
      font-weight: 600;
      /* On desktop, remains the same. We'll handle mobile in @media. */
    }

    /* ========== Navigation ========== */
    nav {
      background-color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 0.5rem;
    }
    nav li a {
      display: block;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s ease;
    }
    nav li a:hover,
    nav li a:focus {
      background-color: #002a5f; /* less vibrant navy */
    }

    /* ========== Main & Section Layout ========== */
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    h2, h3 {
      color: #001f4d;
      font-weight: 600;
    }
    h2 {
      margin-bottom: 1rem;
    }

    /* ========== Investor Portal (16:9 tile, half square image) ========== */
    #home {
      padding-top: 3rem;
    }

    .portal-container {
      /* Force a 16:9 ratio and wide enough to show half form / half image */
      aspect-ratio: 16 / 9;
      width: 80%;
      max-width: 800px;
      margin: 0 auto; /* center horizontally */
      overflow: hidden; /* prevent text from pushing the tile bigger */
      background: linear-gradient(135deg, #e2e2e2, #f9f9f9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem; /* internal spacing if needed */
    }

    /* Left half for the text/form */
    .portal-left {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 100%; /* fill tile height */
    }

    .portal-left h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      margin-top: -0.5rem; /* shift up ~25% from original */
    }

    .portal-form {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* space between password & log in button */
      width: 220px; /* narrower or tweak as you prefer */
      text-align: left;
    }

    .portal-form label {
      font-weight: 600;
    }
    .portal-form input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .portal-form .btn {
      margin-top: 0.5rem; /* push the button lower if you like */
      align-self: center;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 1rem; /* single line space */
      display: none;
      text-align: center;
    }

    /* Right half: image as a large square */
    .portal-right {
      width: 50%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* the image itself forced to a square that nearly fills half the tile */
    .portal-right img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* ========== Buttons: Standard .btn Style ========== */
    .btn {
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #005bb5;
    }

    /* ========== Footer remains as is, 33% smaller & 12px ========== */
    footer {
      background-color: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0.66rem;
      font-size: 12px;
    }
    footer .footer-content {
      flex: 1;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    footer img {
      height: 80px;
      width: 80px;
      object-fit: contain;
    }

    /* ========== Mobile Overrides ========== */
    @media (max-width: 768px) {
      /* Header adjustments for mobile */
      header {
        padding: 0.4rem; /* further reduce the top/bottom space */
      }
      header img {
        height: 100px;
        width: 100px; /* smaller logo on mobile if desired */
      }
      header h1 {
        font-size: 1.2rem; /* keep text on one line */
        white-space: nowrap; /* ensure it doesn't break into multiple lines */
      }

      /* Portal container on mobile => stacked layout */
      .portal-container {
        aspect-ratio: auto; /* remove forced ratio if it’s too constraining */
        width: 90%; /* narrower if needed */
        flex-direction: column;
        padding: 1rem;
        height: auto; /* let content define height */
      }
      .portal-left, .portal-right {
        width: 100%;
        height: auto;
      }

      /* Portal Title & form scale down */
      .portal-left h2 {
        font-size: 1.2rem; /* reduce if text is too large on mobile */
        margin-top: 0; /* remove negative margin to avoid overlap */
        text-align: center;
      }
      .portal-form {
        width: 100%; /* let it span container width */
      }

      /* The image becomes smaller square on mobile */
      .portal-right img {
        width: 70%; /* or ~80%, so it doesn’t overlap text */
        height: auto; /* keep it from forcing a big square */
        margin: 1rem auto 0;
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <img 
      src="https://raw.githubusercontent.com/ldp-sys/ldpwebsite1/main/ldplogo.png" 
      alt="Lighthouse Development Partners logo"
    />
    <h1>Lighthouse Development Partners</h1>
  </header>

  <!-- Navigation: Only HOME -->
  <nav>
    <ul>
      <li><a href="#home" class="nav-link" data-target="home" onclick="goTop()">Home</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Home Section: 16:9 Investor Portal (Desktop), stacked on mobile -->
    <section id="home" class="active">
      <div class="portal-container">
        <!-- Left half: Portal Text & Form -->
        <div class="portal-left">
          <h2>Investor Portal</h2>
          <form class="portal-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button class="btn" type="button" onclick="handleLogin()">
              Log In
            </button>
          </form>
          <p id="error-message" class="error-message"></p>
        </div>

        <!-- Right half: Larger Square Image -->
        <div class="portal-right">
          <img
            src="https://raw.githubusercontent.com/ldp-sys/ldpwebsite1/main/investorportalstock.jpg"
            alt="Portal login illustration"
          />
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>360 Central Ave, Suite 800, St Petersburg FL, 33701</p>
      <p>&copy; 2025 Lighthouse Development Partners</p>
    </div>
    <img 
      src="https://raw.githubusercontent.com/ldp-sys/ldpwebsite1/main/ldplogo.png" 
      alt="Lighthouse Development Partners small logo"
    />
  </footer>

  <script>
    function goTop() {
      window.scrollTo({ top: 0 });
    }

    // Only HOME section now
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.dataset.target;
        showSection(targetId);
        // Also scroll to top each time a user clicks a tab
        goTop();
        window.location.hash = targetId;
      });
    });

    function showSection(sectionId) {
      const sections = document.querySelectorAll('main section');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.replace('#', '');
      if (hash) {
        showSection(hash);
        goTop();
      }
    });

    // Investor Portal login
    function handleLogin() {
      const errorMsg = document.getElementById('error-message');
      errorMsg.innerText =
        'Investor account not found, please reach out to your contact at Lighthouse Development Partners.';
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
